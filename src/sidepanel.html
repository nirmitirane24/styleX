<!DOCTYPE html>
<html>
  <head>
    <title>Side Panel</title>
    <link rel="stylesheet" type="text/css" href="styles/sidepanel.css" />
  </head>
  <body>
    <div id="panelHeading">
      <img src="./styles/img/styli.png" id="styleimg" alt="" />
    </div>

    <div id="contentPanel">
      <button id="selectElement">Select Element</button>
      <p>Click the button below to select an element on the screen.</p>
      <hr />
      <h2>Messages</h2>

      <div id="msgs">
        <!-- Conversation goes here -->
        
      </div>

      <script src="sidepanel.js"></script>
    </div>

    <div id="panelFooter">
      <textarea id="chatInput" placeholder="Type your message..."></textarea>
      <button id="sendButton">
        <div class="arrow-up"></div>
      </button>
    </div>
  </body>
</html>
